<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head></h:head>
<body>
	<h:form id="formFormularioEstado">
		<h:panelGrid columns="2">
			<h:outputText value="Estado" />
			<p:inputText value="#{estadoMB.estado.nomeEstado}"></p:inputText>
			<h:outputText value="Sigla" />
			<p:inputText value="#{estadoMB.estado.sigla}" />
			<p:commandButton value="Cadastrar"
				actionListener="#{estadoMB.inserir()}"
				update="formFormularioEstado, @form" />
		</h:panelGrid>
	</h:form>

	
	<h:form id="formTabelaEstado">
	<p:dataTable var="est" value="#{estadoMB.estados}">
		<p:column headerText="Estado">
		<h:outputText value="#{est.nomeEstado}" />
		</p:column>
	
	
	
	</p:dataTable>
	
	</h:form>
</body>
</html>
